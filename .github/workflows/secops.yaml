name: SecOps

on:
  push:
    branches:
      - secops
jobs:
  secrets-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install gitleaks
        run: |
           pip install gitleaks

      - name: Run gitleaks
        run: |
          gitleaks --verbose --redact
