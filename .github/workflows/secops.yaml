name: SecOps

on:
  push:
    branches:
      - secops
jobs:
  secrets-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install git-secrets
        run: |
          sudo apt-get update -y
          sudo apt-get install -y git-secrets

      - name: Run git-secrets
        run: |
          sudo git-secrets --scan
