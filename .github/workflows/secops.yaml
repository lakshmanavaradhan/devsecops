name: SecOps

on:
  push:
    branches:
      - secops
jobs:
  secrets-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Trufflehog
        run: |
          pip install trufflehog

      - name: Run Trufflehog
        run: |
          trufflehog . --json
